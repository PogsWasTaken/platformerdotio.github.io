<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/sidebar.css">
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">Codinglab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="https://platformerdotio.github.io/">
                            <i class="fa-solid fa-gamepad"></i>
                            <span class="text nav-text">Games</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/events">
                            <i class="fa-solid fa-calendar-days"></i>
                            <span class="text nav-text">Events</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/credits">
                            <i class="fa-regular fa-credit-card"></i>
                            <span class="text nav-text">Credits</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/extras">
                            <i class="fa-solid fa-square-plus"></i>
                            <span class="text nav-text">Extras</span>
                        </a>
                    </li>

                </ul>
            </div>

            

                <li class="mode">
                    <div class="sun-moon">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Dashboard Sidebar</div>
    </section>

    

</body>
</html>
<script src="https://kit.fontawesome.com/27a362d21c.js" crossorigin="anonymous"></script>
<script src="/js/sidebar.js"></script>
