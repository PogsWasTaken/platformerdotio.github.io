<div id="popup-tab-cloaking">
    <div id="pagecloak-text">
        <h2 id="popup-tabcloaking-text">Tab Cloaking: </h2>
    </div>
<div id="pagecloak-interact">
    <div id="pagecloak-interact-input">
    <input id="tabcloak-input" placeholder="Icon URL/Title Here">
    </div>
<div id="tabcloak-buttons">
    <button onclick="tabCloakTitle()" id="tabcloak-title" class="tabcloak-buttons">Title</button>
    <button onclick="tabCloakIcon()" id="tabcloak-icon" class="tabcloak-buttons">Icon</button>
    <button onclick="tabCloakReset()" id="tabcloak-reset" class="tabcloak-buttons">Reset</button>
</div>
</div>
</div>
